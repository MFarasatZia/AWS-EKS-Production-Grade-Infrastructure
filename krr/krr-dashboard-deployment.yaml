apiVersion: v1
kind: ConfigMap
metadata:
  name: krr-dashboard-config
  namespace: tools
data:
  dashboard-config.yaml: |
    server:
      port: 8080
      host: 0.0.0.0
    database:
      type: sqlite
      path: /var/lib/krr/recommendations.db
    ui:
      theme: dark
      refreshInterval: 300

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: krr-dashboard
  namespace: tools
  labels:
    app: krr-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: krr-dashboard
  template:
    metadata:
      labels:
        app: krr-dashboard
    spec:
      serviceAccountName: krr-scanner
      containers:
        - name: dashboard
          image: ghcr.io/robusta-dev/krr:latest
          command: ["krr", "ui"]
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: KRR_CONFIG
              value: /etc/krr/dashboard-config.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/krr
            - name: data
              mountPath: /var/lib/krr
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: config
          configMap:
            name: krr-dashboard-config
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: krr-dashboard
  namespace: tools
spec:
  type: ClusterIP
  selector:
    app: krr-dashboard
  ports:
    - name: http
      port: 8080
      targetPort: 8080
